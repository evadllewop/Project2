<!DOCTYPE html>
<html lang="en">

<head>
  <title>Create Account or Login</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar">
    <div class="container-fluid">
      <div class="navbar-header"><img class="logo" src="../public/img/ddc_logo.png" alt="">
      </div>
    </div>
  </nav>
  <div class="loginContainer">
    <div class="row">
      <div class="col-md-10 col-md-offset-1">
        <h2 class="h2MainHeader">Create account or login</h2>
        <form class="login">
          <div class="form-group">
            <!-- <label for="exampleInputEmail1">Email address</label> -->
            <input type="email" class="form-control" id="email-input" placeholder="Email">
          </div>
          <div class="form-group">
            <!-- <label for="exampleInputPassword1">Password</label> -->
            <input type="password" class="form-control" id="password-input" placeholder="Password">
          </div>

          <button class="btn-primary" type="submit" onclick="'/login'">Log In</button>
          <button class="btn-secondary" type="submit" >Create
            Account <i class="fas fa-plus"></i></button>
        </form>
        <br />
        <p>Or sign up <a href="/signup.html">here</a></p>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/login.js"></script>

</body>

</html>
