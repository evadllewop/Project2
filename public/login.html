<!DOCTYPE html>
<html lang="en">

<head>
  <title>Create Account or Login</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <script src="https://kit.fontawesome.com/7f0beb1649.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar">
    <div class="container-fluid">
      <div class="navbar-header"><img class="logo" src="../public/img/ddc_logo.png" alt="">
      </div>
    </div>
  </nav>
  <div class="loginContainer">
    <div class="row">
      <div class="col-md-10 col-md-offset-1">
        <h2 class="h2MainHeader">Create account or login</h2>
        <form class="login">
          <div class="form-group">
            <!-- <label for="exampleInputEmail1">Email address</label> -->
            <input type="email" class="form-control" id="email-input" placeholder="Email">
          </div>
          <div class="form-group">
            <!-- <label for="exampleInputPassword1">Password</label> -->
            <input type="password" class="form-control" id="password-input" placeholder="Password">
          </div>

          <button class="btn-primary" type="submit" onclick="'/login'">Log In</button>
          <button class="btn-secondary" type="submit" onclick="'/signup'">Create
            Account <i class="fas fa-plus"></i></button>
        </form>
        <br />
        <!-- <p>Or sign up <a href="/">here</a></p> -->
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/login.js"></script>

</body>

</html>
