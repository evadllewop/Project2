<!DOCTYPE html>
<html lang="en">

<head>
    <title>Passport Authentication</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7f0beb1649.js" crossorigin="anonymous"></script>
    <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-2">
                <nav class="navbar navbar-light bg-light" id="sideNav">
                    <div class="navbar-header"><img class="logo" src="" alt="">
                    </div>

                </nav>

            </div>
            <div class="col-md-10">
                <div class="container">
                    <div class="row">
                        <div class="col-md-6">
                            <h2 class="h2MainHeader">Parent Name</h2>
                            <form class="createProfile">
                                <div class="form-group">
                                    <!-- <label for="exampleInputEmail1">Email address</label> -->
                                    <input type="email" class="form-control" id="email-input"
                                        placeholder="Parent's Name">
                                </div>

                                <button class="btn-primary" type="submit" onclick="'/login'">Save Parent</button>
                                <button class="btn-secondary" type="submit" onclick="'/signup'">Add Parent <i
                                        class="fas fa-plus"></i></button>
                            </form>
                            <br />
                            <!-- <p>Or sign up <a href="/">here</a></p> -->
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <h2 class="h2MainHeader">Child Info</h2>
                            <form class="login">
                                <div class="form-group">
                                    <!-- <label for="exampleInputEmail1">Email address</label> -->
                                    <input type="email" class="form-control" id="email-input"
                                        placeholder="Child's Name">
                                </div>


                                <button class="btn-primary" type="submit" onclick="'/login'">Save Child<i
                                        class="fas fa-plus"></i></button>
                                <button class="btn-secondary" type="submit" onclick="'/signup'">Add Child <i
                                        class="fas fa-plus"></i></button>
                            </form>
                            <br />
                            <!-- <p>Or sign up <a href="/">here</a></p> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/login.js"></script>

</body>

</html>
